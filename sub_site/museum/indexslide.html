<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Demo styles -->
  <style>
    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <nav id="banner">
   <div class="container">
   <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
       <a href="#">
        <img src="./img/banner1.jpg" alt="x">
       </a>
      </div>
      <div class="swiper-slide">
       <a href="#">
        <img src="./img/banner2.jpg" alt="x">
       </a>
      </div>
      <div class="swiper-slide">
       <a href="#">
        <img src="./img/banner3.jpg" alt="x">
       </a>
      </div>
    </div>
   </div>
   </div>
  </nav>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {});
  </script>
</body>

</html>
